<!-- src/app/carrinho/carrinho.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itensCarrinho">
      <ion-label>
        <h2>{{ item.nome }}</h2>
        <p *ngIf="item.descricao">{{ item.descricao }}</p>
        <p>R$ {{ item.preco?.toFixed(2) }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="removerDoCarrinho(item)">
        REMOVER
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button 
    expand="full" 
    class="ion-padding"
    (click)="finalizarPedido()"
    [disabled]="itensCarrinho.length === 0">
    FINALIZAR PEDIDO
  </ion-button>
</ion-content>
