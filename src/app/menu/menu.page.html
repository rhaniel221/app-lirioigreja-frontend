<!-- src/app/menu/menu.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-label>
        <h2>{{ produto.nome }}</h2>
        <p>R$ {{ produto.preco.toFixed(2) }}</p>
      </ion-label>
      <ion-button slot="end" (click)="adicionarAoCarrinho(produto)">
        Adicionar ao Carrinho
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
