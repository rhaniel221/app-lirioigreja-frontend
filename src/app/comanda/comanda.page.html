<!-- src/app/comanda/comanda.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Comanda {{ numeroComanda }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>{{ pedido.nome }}</h2>
        <p>R$ {{ pedido.preco.toFixed(2) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
